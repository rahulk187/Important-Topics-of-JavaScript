<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="example">Hello, world!</h1>
    <script>
        // getting a h1 element
        let example = document.querySelector('#example')

        const debounce = (func, wait) => {
            let debounceTimer
            return function () {
                const context = this
                const args = arguments
                clearTimeout(debounceTimer)
                debounceTimer
                    = setTimeout(() => func.apply(context, args), wait)
            }
        }

        // addEventListener for the h1
        example.addEventListener('click', debounce(function () {
            alert("Hello\n This message will be displayed after 1 seconds, and no matters how many times we click the button.")
        }, 1000));

    </script>
</body>

</html>
